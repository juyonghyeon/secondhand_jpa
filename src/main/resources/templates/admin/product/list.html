<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">

<section layout:fragment="content">
    <h2>상품 검색</h2>
    <form name="frmSearch" method="get" th:action="@{/admin/product}" autocomplete="off" th:object="${productSearch}">
        <table class="table-cols">
            <tr>
                <th width="150">상품상태</th>
                <td>
                    <span th:each="stat : ${statusList}" class="checkbox">
                        <input type="checkbox" name="productStatus" th:value="${stat.name()}" th:id="${'productStatus-' + stat.name()}" th:field="*{productStatus}">
                        <label th:for="${'productStatus-' + stat.name()}" th:text="${#messages.msg('productStatus.'+stat.name())}"></label>
                    </span>
                </td>
            </tr>
            <tr>
                <th>키워드 검색</th>
                <td class="flex">
                    <select name="sopt" th:field="*{sopt}" class="w180 mr5">
                        <option value="ALL">통합검색</option>
                        <option value="NAME">상품명</option>
                        <option value="CATEGORY">카테고리명</option>
                    </select>
                    <input type="text" name="skey" th:field="*{skey}" placeholder="검색어를 입력하세요.">
                </td>
            </tr>
        </table>
        <button type="submit" class="submit-btn">검색하기</button>
    </form>

    <h1>상품 목록</h1>
    <form name="frmList" method="POST" th:action="@{/admin/product}" autocomplete="off" target="ifrmProcess">
        <input type="hidden" name="_method" value="PATCH">
        <table class="table-rows">
            <thead>
            <tr>
                <th width="40" align="center">
                    <input type="checkbox" class="check-all" id="check-all" data-target-name="chk">
                    <label for="check-all" class="standalone"></label>
                </th>
                <th align="center">상품명</th>
                <th>카테고리</th>
                <th>가격</th>
                <th>소비자 가격</th>
                <th>상품 설명</th>
                <th>상품상태</th>
                <th>비고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${items != null && !items.isEmpty()}" th:each="item, status : ${items}" th:object="${item}">
                <td align="center">
                    <input type="hidden" th:name="${'seq_' + status.index}" th:value="*{seq}">
                    <input type="checkbox" name="chk" th:value="${status.index}" th:id="${'chk-' + status.index}">
                    <label th:for="${'chk-' + status.index}" class="standalone"></label>
                </td>
                <td th:text="*{name}" align="center"></td>
                <td th:text="*{category}" align="center"></td>
                <td th:text="*{salePrice}" align="center"></td>
                <td th:text="*{consumerPrice}" align="center"></td>
                <td th:text="*{description}" align="center"></td>
                <td>
                    <select th:name="${'updateStatus_' + status.index}"  th:field="*{status}">>
                        <option th:each="stat : ${statusList}"
                                th:value="${stat.name()}"
                                th:selected="${stat == item.status}"
                                th:text="${#messages.msg('productStatus.' + stat.name())}">
                        </option>
                    </select>
                </td>
                <td align="center">
                    <th:block th:if="*{deletedAt != null}">
                        <div class="badge" th:text="*{#strings.concat('삭제(', #temporals.format(deletedAt, 'yy.MM.dd HH:mm'),')')}"></div>
                        <span class="checkbox">
                            <input type="checkbox" th:name="${'restore_' + status.index}" value="true" th:id="${'restore_' + status.index}">
                            <label th:for="${'restore_' + status.index}">삭제 취소</label>
                        </span>
                    </th:block>
                </td>
            </tr>
            <tr th:unless="${items != null && !items.isEmpty()}">
                <td colspan="7" class="no-data">
                    조회된 상품이 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-action">
            <button type="button" class="sbtn process-form delete" data-form-name="frmList">선택상품 삭제하기</button>
            <button type="button" class="sbtn black process-form edit" data-form-name="frmList">선택상품 변경하기</button>
        </div>
    </form>

</section>
</html>
